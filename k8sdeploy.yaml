---

apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: cicdtest-deployment
spec:
  selector:
    matchLabels:
      app: cicdtest
  replicas: 2 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: cicdtest
    spec:
      containers:
      - name: cicdtest-deploy
        image: marjook/cicdtesting
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: cicdtest-service
  labels:
    app: cicdtest
spec:
  selector:
    app: cicdtest
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31200
